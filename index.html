<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="Tizen Wearable basic template generated by Samsung Wearable Web IDE" />

<title>Stress App</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="lib/lowBatteryCheck.js"></script>
</head>

<body>
	<div id="registerDiv">
		<div>
			<div>
				<a class="button" id="loginButton" href="#" onclick="login();">LOGIN</a>
			</div>
			<div>
				<a class="button" id="registerButton" href="#" onclick="register();">REGISTER</a>
			</div>
		</div>
	</div>
	<div id="contentDiv" style="display: none;">
		<div style="text-align: center;">
			<a id="userIdText" href="#" onclick="logout();"></a>
		</div>
		<div>
			<a class="button" id="localDataButton" href="#" onclick="checkDataSize();">LOCAL DATA</a>
		</div>
		<div>
			<a class="button" id="uploadButton" href="#" onclick="uploadData();">UPLOAD DATA</a>
		</div>
		<div>
			<a class="button" href="#" onclick="exitApp();">EXIT APP</a>
		</div>
	</div>
</body>
